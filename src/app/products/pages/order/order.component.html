<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{'nOsOtRoS' | toggleCase:isUpperCase }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button icon="pi pi-search" class="mr-2" label="ToogleCase" (click)="toggleUpperCase()"/>
  </div>
  <div class="p-toolbar-group-center">

  </div>
  <div class="p-toolbar-group-end">
      <p-button icon="pi pi-sort-alt" class="mr-2" label="Por nombre"(onClick)="changeOrder('name')" styleClass="p-button-success"/>
      <p-button icon="pi pi-times" class="mr-2" label="Por volar"    (onClick)="changeOrder('canFly')" styleClass="p-button-danger"/>
      <p-button icon="pi pi-times" class="mr-2" label="Por color"    (onClick)="changeOrder('color')" styleClass="p-button-help"/>
    </div>
</p-toolbar>
<p-panel header="HÃ©roes" class="m-3">
<div class="grid">
  <div class="col mt-2">
    <div class="card">
      <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nombre</th>
                  <th>Vuela</th>
                  <th>Color</th>

              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
              <tr>
                  <td>{{ hero.name }}</td>
                  <td>{{ hero.canFly | canFly | titlecase}}</td>
                  <td>{{ hero.color }}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
  </div>
</div>
</p-panel>
